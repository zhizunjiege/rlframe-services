syntax = "proto3";

package game.types;

message CommonRequest {}
message CommonResponse {
  enum Status {
    OK = 0;           // 良好
    WARNING = 1;      // 警告
    ERROR = 2;        // 错误
    FATAL_ERROR = 3;  // 严重错误
  }
  Status code = 1;  // 消息代码
  string msg = 2;   // 消息内容
}

message JsonString {
  string json = 1;  // Json字符串
}

message ServiceState {
  enum State {
    UNINITED = 0;  // 未初始化
    INITED = 1;    // 已初始化
  }
  State state = 1;  // 服务状态
}
